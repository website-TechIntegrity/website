    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            color: #000; 
            font-family: 'Inter', sans-serif; 
            font-size: 18px; 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .hero-section { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        .hero-section img { 
            max-width: 90%; 
            max-height: 80%; 
            width: auto; 
            height: auto; 
            object-fit: contain; 
        }
        .scroll-down-arrow { 
            position: absolute; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            cursor: pointer; 
            z-index: 10; 
            animation: bounce 2s infinite; 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);} 
            40% {transform: translate(-50%, -10px);} 
            60% {transform: translate(-50%, -5px);} 
        }
        .main-content { 
            width: 100%; 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        .section-divider { 
            border: 0; 
            height: 1px; 
            background-color: #dadce0; 
            margin: 15px 0; 
            width: 100%; 
        }
        .nav-bar { 
            display: flex; 
            justify-content: center; 
            padding: 5px 0; 
        }
        .vissza-btn { 
            background-color: #202124; 
            color: #ffffff; 
            text-decoration: none; 
            padding: 10px 40px; 
            font-size: 14px; 
            font-weight: bold; 
            border-radius: 4px; 
        }
        .document-title {
            font-size: 32px;
            font-style: italic;
            font-weight: 400;
            margin: 30px 0;
            color: #000;
            text-align: left;
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
        }
        .doc-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }
        .doc-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .doc-frame {
            width: 460px;
            height: auto;
            overflow: hidden;
        }
        .doc-frame-triple {
            width: 300px;
            height: auto;
            overflow: hidden;
        }
        .doc-frame-full {
            width: 100%;
            max-width: 940px;
            height: auto;
            overflow: hidden;
        }
        .doc-frame-stamp {
            width: 400px;
            height: auto;
            overflow: hidden;
        }
        .doc-frame a, .doc-frame-triple a, .doc-frame-full a { display: block; width: 100%; height: 100%; }
        .doc-frame img, .doc-frame-triple img, .doc-frame-full img, .doc-frame-stamp img { width: 100%; height: auto; display: block; }
        .bottom-spacer { height: 40px; }
        @media (max-width: 960px) {
            .doc-frame, .doc-frame-triple, .doc-frame-full, .doc-frame-stamp { width: 100%; max-width: 460px; }
            .document-title { text-align: center; }
        }
    </style>
</head>
