        * { box-sizing: border-box; }
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }

        ::-webkit-scrollbar-thumb {
            background: #3c4043;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a73e8;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #aaaaaa #eeeeee;
        }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            color: #000; 
            font-family: 'Inter', sans-serif; 
            font-size: 18px; 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .hero-section { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        .hero-section img { 
            max-width: 90%; 
            max-height: 80%; 
            width: auto; 
            height: auto; 
            object-fit: contain; 
        }
        .scroll-down-arrow { 
            position: absolute; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            cursor: pointer; 
            z-index: 10; 
            animation: bounce 2s infinite; 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);} 
            40% {transform: translate(-50%, -10px);} 
            60% {transform: translate(-50%, -5px);} 
        }
        .main-content { 
            width: 100%; 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        .section-divider { 
            border: 0; 
            height: 1px; 
            background-color: #dadce0; 
            margin: 15px 0; 
            width: 100%; 
        }
        .nav-bar { 
            display: flex; 
            justify-content: center; 
            padding: 5px 0; 
        }
        .vissza-btn { 
            background-color: #202124; 
            color: #ffffff; 
            text-decoration: none; 
            padding: 10px 40px; 
            font-size: 14px; 
            font-weight: bold; 
            border-radius: 4px; 
        }
        .document-title {
            font-size: 32px;
            font-weight: 400;
            margin: 30px 0;
            color: #000;
            text-align: center;
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
        }
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
            width: 100%;
        }
        .map-frame {
            width: 100%;
            max-width: 940px;
            aspect-ratio: 16 / 9;
            border: 0;
        }
        .map-frame iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .footer-illustration {
            width: 100%;
            line-height: 0;
            background-color: #ffffff;
        }

        .footer-illustration img {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer-container {
            background-color: #34A9DE;
            padding: 60px 10%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-label {
            color: #055991;
            font-weight: 700;
            font-size: 16px;
            margin: 5px 0;
        }

        .footer-white-text {
            color: #ffffff;
            margin: 0;
            font-size: 16px;
            text-decoration: none;
            display: block;
        }

        .email-icon {
            width: 35px;
            height: auto;
            margin-bottom: 5px;
        }

        .footer-inner-divider {
            width: 100%;
            max-width: 1550px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 40px 0;
        }

        .social-icons-container {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: auto;
            transition: transform 0.2s ease-in-out, opacity 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.15);
            opacity: 0.9;
        }

        .social-icon:active {
            transform: scale(0.95);
        }
