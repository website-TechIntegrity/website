<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-section img {
            max-width: 90%;
            max-height: 80%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .scroll-down-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);}
            40% {transform: translate(-50%, -10px);}
            60% {transform: translate(-50%, -5px);}
        }

        .main-content {
            background-color: #ffffff;
            width: 100%;
            padding: 20px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-divider {
            width: 100%;
            max-width: 850px;
            height: 1px;
            background-color: #e0e0e0;
            margin: 15px 0;
        }

        .nav-button {
            width: 100%;
            max-width: 320px;
            background-color: #292929;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            padding: 16px 0;
            margin: 5px 0;
            font-size: 15px;
            font-weight: 500;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #3d3d3d;
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 100vh;
            }
            
            .hero-section img {
                max-width: 95%;
            }

            .scroll-down-arrow {
                bottom: 60px;
            }

            .main-content {
                padding-top: 10px;
                padding-bottom: 40px;
            }

            .nav-button {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="https://database.techintegrity.hu/images/main-banner.png" alt="Banner">
        <div class="scroll-down-arrow" onclick="document.getElementById('content').scrollIntoView({behavior: 'smooth'});">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#34A9DF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </div>
    </div>

    <main class="main-content" id="content">
        <div class="section-divider"></div>
        <a href="info-page1/" class="nav-button">Hírek és információk</a>
        
        <div class="section-divider"></div>
        <a href="posts/" class="nav-button">Közzétett információk</a>
        
        <div class="section-divider"></div>
        <a href="store/" class="nav-button">Üzletünk</a>
        
        <div class="section-divider"></div>
        <a href="papers/" class="nav-button">Hivatalos jogirataink</a>
        
        <div class="section-divider"></div>
        <a href="contact/" class="nav-button">Kapcsolat, elérhetőség</a>
        
        <div class="section-divider"></div>
        <a href="https://portal.techintegrity.hu" class="nav-button">Bejelentkezési portál</a>
        
        <div class="section-divider"></div>
    </main>

</body>
</html>
