<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-section img {
            max-width: 90%;
            max-height: 80%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .scroll-down-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);}
            40% {transform: translate(-50%, -10px);}
            60% {transform: translate(-50%, -5px);}
        }

        .main-content {
            background-color: #ffffff;
            width: 100%;
            padding: 20px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-divider {
            width: 100%;
            max-width: 850px;
            height: 1px;
            background-color: #e0e0e0;
            margin: 15px 0;
        }

        .nav-button {
            width: 100%;
            max-width: 320px;
            background-color: #292929;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            padding: 16px 0;
            margin: 5px 0;
            font-size: 15px;
            font-weight: 500;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #3d3d3d;
        }
        
        .footer-illustration {
            width: 100%;
            line-height: 0;
            background-color: #ffffff;
        }

        .footer-illustration img {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer-container {
            background-color: #34A9DE;
            padding: 60px 10%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-label {
            color: #055991;
            font-weight: 700;
            font-size: 16px;
            margin: 5px 0;
        }

        .footer-white-text {
            color: #ffffff;
            margin: 0;
            font-size: 16px;
            text-decoration: none;
            display: block;
        }

        .email-icon {
            width: 35px;
            height: auto;
            margin-bottom: 5px;
        }

        .footer-inner-divider {
            width: 100%;
            max-width: 1550px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 40px 0;
        }

        .social-icons-container {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: auto;
            transition: transform 0.2s ease-in-out, opacity 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.15);
            opacity: 0.9;
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        .footer-tape {
            background-color: #055991;
            padding: 35px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            width: 100%;
        }

        .tape-icon {
            height: 140px;
            width: auto;
            object-fit: contain;
        }

        .footer-copyright {
            background-color: #34A9DE;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .copyright-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            gap: 12px;
            transition: opacity 0.2s;
        }

        .copyright-link:hover {
            opacity: 0.8;
        }

        .copyright-logo {
            height: 30px;
            width: auto;
        }

        @media (max-width: 768px) {
            .footer-container { padding: 40px 5%; }
            .tape-icon { height: 80px; }
            .footer-tape { gap: 40px; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="https://database.techintegrity.hu/images/main-banner.png" alt="Banner">
        <div class="scroll-down-arrow" onclick="document.getElementById('content').scrollIntoView({behavior: 'smooth'});">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#34A9DF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </div>
    </div>

    <main class="main-content" id="content">
        <div class="section-divider"></div>
        <a href="info-page1/" class="nav-button">Hírek és információk</a>
        
        <div class="section-divider"></div>
        <a href="posts/" class="nav-button">Közzétett információk</a>
        
        <div class="section-divider"></div>
        <a href="store/" class="nav-button">Üzletünk</a>
        
        <div class="section-divider"></div>
        <a href="papers/" class="nav-button">Hivatalos jogirataink</a>
        
        <div class="section-divider"></div>
        <a href="contact/" class="nav-button">Kapcsolat, elérhetőség</a>
        
        <div class="section-divider"></div>
        <a href="https://portal.techintegrity.hu" class="nav-button">Bejelentkezési portál</a>
        
        <div class="section-divider"></div>
    </main>
<footer>
        <div class="footer-illustration">
            <img src="https://database.techintegrity.hu/images/assets/website-footer.png" alt="">
        </div>

        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-column">
                    <img src="https://database.techintegrity.hu/images/assets/mail-icon.png" alt="" class="email-icon">
                    <span class="footer-label">Email címünk:</span>
                    <span class="footer-white-text">Business@TechIntegrity.hu</span>
                </div>

                <div class="footer-column">
                    <div class="social-icons-container">
                        <a href="https://www.facebook.com/techintegrity.kaposvar" target="_blank">
                            <img src="https://database.techintegrity.hu/images/assets/social-media/facebook.png" alt="Facebook" class="social-icon">
                        </a>
                        <a href="https://www.linkedin.com/in/horvathkevinofficial" target="_blank">
                            <img src="https://database.techintegrity.hu/images/assets/social-media/linkedin.png" alt="LinkedIn" class="social-icon">
                        </a>
                    </div>
                </div>
            </div>

            <div class="footer-inner-divider"></div>

            <div class="footer-column">
                <span class="footer-label">Cégünk</span>
                <a href="http://kapcsolat.techintegrity.hu" target="_blank" class="footer-white-text" style="margin-bottom: 8px;">Kapcsolat</a>
                <a href="http://info.techintegrity.hu" target="_blank" class="footer-white-text" style="margin-bottom: 8px;">Rólunk</a>
                <a href="https://www.google.com/maps/place/TechIntegrity+K%C3%B6zpont+-+Kaposv%C3%A1r/@46.3576225,17.7860129,430m/data=!3m2!1e3!4b1!4m6!3m5!1s0x47681541892029a1:0x2ccbdaac16752afa!8m2!3d46.3576225!4d17.7860129!16s%2Fg%2F11" target="_blank" class="footer-white-text">Üzletünk</a>
            </div>
        </div>

        <div class="footer-tape">
            <img src="https://database.techintegrity.hu/images/assets/magyar-vallalat-logo.png" alt="Magyar Vállalat" class="tape-icon">
            <img src="https://database.techintegrity.hu/images/website/thfa.png" alt="THFA" class="tape-icon">
        </div>

        <div class="footer-copyright">
            <a href="https://www.techintegrity.hu" target="_self" class="copyright-link">
                <img src="https://database.techintegrity.hu/images/website/techintegrity_logo.png" alt="" class="copyright-logo">
                <span>© 2026 TechIntegrity Solutions Zrt. Magyarország</span>
            </a>
        </div>
    </footer>
</body>
</html>
