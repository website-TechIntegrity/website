    <style>
        :root {
            --base-font-size: 18px;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            color: #000; 
            font-family: 'Inter', sans-serif; 
            font-size: var(--base-font-size);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .hero-section { 
            width: 100%; 
            height: 100vh; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        .hero-section img { 
            max-width: 90%; 
            max-height: 80%; 
            width: auto; 
            height: auto; 
            object-fit: contain; 
        }
        .scroll-down-arrow { 
            position: absolute; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            cursor: pointer; 
            z-index: 10; 
            animation: bounce 2s infinite; 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);} 
            40% {transform: translate(-50%, -10px);} 
            60% {transform: translate(-50%, -5px);} 
        }

        .main-content { 
            width: 100%; 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        .section-divider { 
            border: 0; 
            height: 1px; 
            background-color: #dadce0; 
            margin: 15px 0; 
            width: 100%; 
        }
        .nav-bar { 
            display: flex; 
            justify-content: center; 
            padding: 5px 0; 
        }
        .vissza-btn { 
            background-color: #202124; 
            color: #ffffff; 
            text-decoration: none; 
            padding: 10px 40px; 
            font-size: 14px; 
            font-weight: bold; 
            border-radius: 4px; 
        }

        h2.section-title {
            text-align: center;
            font-size: 32px;
            margin: 30px 0;
            font-weight: 400;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            align-items: start;
            margin: 20px 0;
        }

        .fb-post-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 1050px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
        }

        .bottom-spacer { height: 60px; }
    </style>
</head>
