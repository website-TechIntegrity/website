<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIntegrity - Honlapunk</title>
    <link rel="canonical" href="https://www.techintegrity.hu/">
    <script>
        if (localStorage.getItem('techintegrity_access') === 'true') {
            window.location.href = '/view/home';
        }
    </script>
    <script type="application/ld+json">
    [
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TechIntegrity",
        "legalName": "TechIntegrity Solutions Zrt. Magyarország",
        "url": "https://www.techintegrity.hu/",
        "logo": "https://database.techintegrity.hu/images/website/techintegrity_logo.png",
        "description": "TechIntegrity Solutions Zrt. - Megvalósított Három Pont terv, informatikaipari gazdaságnövekedés céljával."
    },
    {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "TechIntegrity Navigáció",
        "itemListElement": [
        {
            "@type": "SiteNavigationElement",
            "position": 1,
            "name": "Főoldal",
            "url": "https://www.techintegrity.hu/"
        },
        {
            "@type": "SiteNavigationElement",
            "position": 2,
            "name": "Információk",
            "url": "https://www.techintegrity.hu/view/home/info-page1"
        },
        {
            "@type": "SiteNavigationElement",
            "position": 3,
            "name": "Közzétett információk",
            "url": "https://www.techintegrity.hu/view/home/posts"
        },
        {
            "@type": "SiteNavigationElement",
            "position": 4,
            "name": "Üzletünk",
            "url": "https://www.techintegrity.hu/view/home/store"
        },
        {
            "@type": "SiteNavigationElement",
            "position": 5,
            "name": "Jogiratok",
            "url": "https://www.techintegrity.hu/view/home/papers"
        },
        {
            "@type": "SiteNavigationElement",
            "position": 6,
            "name": "Kapcsolat",
            "url": "https://www.techintegrity.hu/view/home/contact"
        }
        ]
    }
    ]
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .warning-card {
            max-width: 550px;
            padding: 50px;
            background: #222222;
            border-left: 4px solid #34A9DF;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h1 {
            font-weight: 300;
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        p {
            line-height: 1.8;
            font-size: 1.15rem;
            color: #bbbbbb;
            margin-bottom: 25px;
        }

        .btn-container {
            margin-top: 40px;
        }

        .btn-access {
            display: inline-block;
            padding: 16px 40px;
            background-color: #34A9DF;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-access:hover {
            background-color: #288dbd;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="warning-card">
        <h1>VIGYÁZZ!</h1>
        <div class="divider"></div>
        <p>A weboldal megtekintése a legtöbb látogató számára nem ajánlott, mivel cégvállalkozóknak és politikával foglalkozóknak készült.</p>
        <p>Amennyiben ennek ellenére mégis hozzájárulsz a honlap megtekintéséhez, megnyomhatod az alábbi gombot.</p>
        
        <div class="btn-container">
            <button onclick="grantAccess()" class="btn-access">IGEN, HOZZÁJÁRULOK</button>
        </div>
    </div>

    <script>
        function grantAccess() {
            localStorage.setItem('techintegrity_access', 'true');
            window.location.href = 'view/home';
        }
    </script>
</body>
</html>
