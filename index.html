<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIntegrity - Belépés</title>
    
    <script>
        if (localStorage.getItem('techintegrity_access') === 'true') {
            window.location.href = '/view/home/index.html';
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .warning-card {
            max-width: 550px;
            padding: 50px;
            background: #222222;
            border-left: 4px solid #34A9DF;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h1 {
            font-weight: 300;
            font-size: 3.5rem;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        p {
            line-height: 1.8;
            font-size: 1.15rem;
            color: #bbbbbb;
            margin-bottom: 25px;
        }

        .btn-container {
            margin-top: 40px;
        }

        .btn-access {
            display: inline-block;
            padding: 16px 40px;
            background-color: #34A9DF;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-access:hover {
            background-color: #288dbd;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="warning-card">
        <h1>VIGYÁZZ!</h1>
        <div class="divider"></div>
        <p>A weboldal megtekintése a legtöbb látogató számára nem ajánlott, mivel cégvállalkozóknak és politikával foglalkozóknak készült.</p>
        <p>Amennyiben ennek ellenére mégis készen állsz a vállalati oldalt látni, megnyomhatod az alábbi gombot.</p>
        
        <div class="btn-container">
            <button onclick="grantAccess()" class="btn-access">IGEN, HOZZÁJÁRULOK</button>
        </div>
    </div>

    <script>
        function grantAccess() {
            localStorage.setItem('techintegrity_access', 'true');
            window.location.href = '/view/home/index.html';
        }
    </script>

</body>
</html>
